<swiper autoplay="5000" effect="slide" loop="true">
    <slides>
        <slide ng-repeat="s in mySlides track by $index">
            <img ng-src="{{s}}" class="img-full" noloading="true">
        </slide>
    </slides>
    <prev></prev>
    <next></next>
    <!--<pagination></pagination>-->
    <div class="bg_main">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-push-2 jumbotron_middle">
                    <div class="jumbotron">
                        <h2 class="text-center">They froze time to let pictures<br>
                            <div class="text-right">away stories</div>
                        </h2>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for photographer">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll_img">
        <p class="text-center">scroll down</p>
        <div class="col-md-2 col-md-push-5 col-xs-2 col-xs-push-5 center-block">
            <img src="frontend/img/scroll.png" class="img-responsive center-block">
        </div>
    </div>
    <!--main-->
</swiper>
